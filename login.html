<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>

    <link href="css/bootstrap.min-v4.3.1.css" rel="stylesheet" />
    <link href="css/style_login.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
</head>

<body>

    <div class="section-1">

        <div class="content">
            <div class="left">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/login/1.jpg" alt="First slide" width="20%">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/login/2.jpg" alt="Second slide" width="20%">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/login/3.jpg" alt="Second slide" width="20%">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

            <div class="right" style="float: right;">

                <div style="margin: 0 auto;text-align: center;">
                    <h3>BRIDAL BLISS</h3>
                    
                    <p>Welcome to Bridal Bliss</p>
                </div>



                <div style="margin:0 auto">
                    <div class="username">
                        <span style="text-align: left;">Username</span><br>
                        <input type="text" placeholder="Enter your username ..." id="name_user" name="name_user"/><br>
                        <span id="warning_name" style="color: red;"></span>

                    </div>

                    <br>

                    <div class="password">
                        <span style="text-align: left;">Password</span><br>
                        <input type="password" placeholder="Enter your password ..." id="pass_user"
                        name="pass_user"/><br>
                        <span id="warning_pass" style="color: red;"></span>

                        <span style="float: right;"><a href="#">Forgot password ?</a></span>
                    </div>
                </div>

                <div style="margin: 0 auto">
                    <input type="button" value="Sign in" class="btn" onclick="kiemTraDuLieu()"/>
                    <br><br>
                    <p style="text-align: center;">Don't have account? <a href="#">Create Account?</a></p>
                </div>




            </div>
        </div>


    </div>

    </div>





    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper-1.14.7.min.js"></script>
    <script src="js/bootstrap-4.3.1.min.js"></script>

    <script>
        function kiemTraDuLieu() {
            var flag = true;

            // Kiem tra Ten
            var name = document.getElementById("name_user").value.trim();
            if (name == "" || name.length < 10 || !/^[a-zA-Z0-9]$/.test(name)) {
                flag = false;
                document.getElementById("warning_name").innerHTML = "Please Enter the Username";
            }






            // Kiem tra Pass
            var password = document.getElementById("pass_user").value.trim();
            if (password == "" || password.length < 10 || repassword == "" || repassword != password) {
                flag = false;
                document.getElementById("warning_pass").innerHTML = "Please Enter the Password";
            }



        }
    </script>

</body>

</html>
